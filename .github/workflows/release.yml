name: Release Pipeline

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: true
        type: string
      release_type:
        description: 'Release type'
        required: true
        default: 'minor'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Validate version format
        run: |
          if ! [[ "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format. Use semantic versioning (e.g., 1.0.0)"
            exit 1
          fi
      
      - name: Set version
        id: version
        run: echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
      
      - name: Update VERSION file
        run: |
          echo "${{ github.event.inputs.version }}" > VERSION
      
      - name: Update CHANGELOG
        run: |
          DATE=$(date +%Y-%m-%d)
          VERSION=${{ github.event.inputs.version }}
          
          # Create temporary changelog
          cat > CHANGELOG_TEMP.md << 'EOF'
          # Changelog

          All notable changes to this project will be documented in this file.

          The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
          and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

          ## [$VERSION] - $DATE

          ### Added
          - Release version $VERSION

          ### Changed
          - See git log for detailed changes

          EOF
          
          # Append existing changelog (skip first few lines)
          tail -n +4 CHANGELOG.md >> CHANGELOG_TEMP.md
          mv CHANGELOG_TEMP.md CHANGELOG.md
          
          # Replace placeholders
          sed -i "s/\$VERSION/$VERSION/g" CHANGELOG.md
          sed -i "s/\$DATE/$DATE/g" CHANGELOG.md
      
      - name: Commit version and changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION CHANGELOG.md
          git commit -m "Release v${{ github.event.inputs.version }}" || true
      
      - name: Create and push Git tag
        run: |
          TAG="v${{ github.event.inputs.version }}"
          git tag -a "$TAG" -m "Release $TAG" || true
          git push origin "$TAG" || git push origin --force "$TAG" || echo "Tag push skipped"
      
      - name: Push commits
        run: git push origin main || true

  build-docker:
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
        if: ${{ secrets.DOCKER_HUB_USERNAME }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/todo-app:${{ needs.create-release.outputs.version }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/todo-app:latest
          labels: |
            org.opencontainers.image.version=${{ needs.create-release.outputs.version }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
        if: ${{ secrets.DOCKER_HUB_USERNAME }}
      
      - name: Build Docker image (local only)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: todo-app:${{ needs.create-release.outputs.version }}
        if: ${{ !secrets.DOCKER_HUB_USERNAME }}

  create-github-release:
    needs: [create-release, build-docker]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          
          # Extract changelog for this version
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | head -n -1 > RELEASE_NOTES.md
          
          # Add additional info
          echo "" >> RELEASE_NOTES.md
          echo "### Docker Image" >> RELEASE_NOTES.md
          if [ -n "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then
            echo "Available at: \`${{ secrets.DOCKER_HUB_USERNAME }}/todo-app:$VERSION\`" >> RELEASE_NOTES.md
          else
            echo "Docker Hub credentials not configured. Image built locally only." >> RELEASE_NOTES.md
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          name: Release v${{ needs.create-release.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-release:
    needs: create-release
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify Slack (Release Success)
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "üöÄ Release Pipeline",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Release v${{ needs.create-release.outputs.version }} Created* ‚úÖ\n\n*Repository:* ${{ github.repository }}\n*Branch:* main\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                  }
                }
              ]
            }
        if: ${{ secrets.SLACK_WEBHOOK_URL && success() }}
      
      - name: Notify Slack (Release Failed)
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "‚ùå Release Pipeline Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Release v${{ needs.create-release.outputs.version }} Failed* ‚ùå\n\n*Repository:* ${{ github.repository }}\n*Branch:* main\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                  }
                }
              ]
            }
        if: ${{ secrets.SLACK_WEBHOOK_URL && failure() }}

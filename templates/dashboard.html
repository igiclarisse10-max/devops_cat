<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-item {
            font-weight: 500;
        }
        .dashboard-container {
            padding: 2rem 0;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 1rem 0;
        }
        .stat-label {
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
        }
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .priority-bar {
            margin: 1rem 0;
            display: flex;
            align-items: center;
        }
        .priority-label {
            width: 100px;
            font-weight: 500;
        }
        .priority-bar-container {
            flex: 1;
            height: 30px;
            background: #f5f5f5;
            border-radius: 15px;
            overflow: hidden;
            margin: 0 1rem;
        }
        .priority-bar-fill {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .high { background: linear-gradient(90deg, #ff6b6b, #ee5a5a); }
        .medium { background: linear-gradient(90deg, #ffa500, #ff9500); }
        .low { background: linear-gradient(90deg, #51cf66, #40c057); }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar is-sticky-top">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="title is-4">âœ“ To-Do App</h1>
            </div>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a href="/" class="navbar-item">Home</a>
                <a href="/dashboard" class="navbar-item is-active">Dashboard</a>
                <a href="/analytics" class="navbar-item">Analytics</a>
                <a href="/settings" class="navbar-item">Settings</a>
                <a href="/about" class="navbar-item">About</a>
            </div>
        </div>
    </nav>

    <section class="section dashboard-container">
        <div class="container">
            <div class="title is-2 has-text-white">Dashboard</div>
            
            <!-- Statistics Cards -->
            <div class="columns is-multiline">
                <div class="column is-3">
                    <div class="stat-card">
                        <div class="stat-label">Total Tasks</div>
                        <div class="stat-number" id="totalTasks">0</div>
                    </div>
                </div>
                <div class="column is-3">
                    <div class="stat-card">
                        <div class="stat-label">Completed</div>
                        <div class="stat-number" id="completedTasks">0</div>
                    </div>
                </div>
                <div class="column is-3">
                    <div class="stat-card">
                        <div class="stat-label">Pending</div>
                        <div class="stat-number" id="pendingTasks">0</div>
                    </div>
                </div>
                <div class="column is-3">
                    <div class="stat-card">
                        <div class="stat-label">Completion Rate</div>
                        <div class="stat-number" id="completionRate">0%</div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="columns">
                <div class="column is-6">
                    <div class="chart-container">
                        <h3 class="title is-5">Tasks by Priority</h3>
                        <div id="priorityChart"></div>
                    </div>
                </div>
                <div class="column is-6">
                    <div class="chart-container">
                        <h3 class="title is-5">Tasks by Category</h3>
                        <div id="categoryChart"></div>
                    </div>
                </div>
            </div>

            <!-- Recent Tasks -->
            <div class="chart-container">
                <h3 class="title is-5">Recent Tasks</h3>
                <div id="recentTasks"></div>
            </div>
        </div>
    </section>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/tasks/stats');
                const stats = await response.json();
                
                // Update stat cards
                document.getElementById('totalTasks').textContent = stats.total_tasks;
                document.getElementById('completedTasks').textContent = stats.completed_tasks;
                document.getElementById('pendingTasks').textContent = stats.pending_tasks;
                document.getElementById('completionRate').textContent = stats.completion_rate + '%';
                
                // Render priority chart
                const priorityChart = document.getElementById('priorityChart');
                priorityChart.innerHTML = `
                    <div class="priority-bar">
                        <span class="priority-label">High</span>
                        <div class="priority-bar-container">
                            <div class="priority-bar-fill high" style="width: ${Math.min((stats.priority_breakdown.high / stats.total_tasks * 100), 100)}%">
                                ${stats.priority_breakdown.high}
                            </div>
                        </div>
                    </div>
                    <div class="priority-bar">
                        <span class="priority-label">Medium</span>
                        <div class="priority-bar-container">
                            <div class="priority-bar-fill medium" style="width: ${Math.min((stats.priority_breakdown.medium / stats.total_tasks * 100), 100)}%">
                                ${stats.priority_breakdown.medium}
                            </div>
                        </div>
                    </div>
                    <div class="priority-bar">
                        <span class="priority-label">Low</span>
                        <div class="priority-bar-container">
                            <div class="priority-bar-fill low" style="width: ${Math.min((stats.priority_breakdown.low / stats.total_tasks * 100), 100)}%">
                                ${stats.priority_breakdown.low}
                            </div>
                        </div>
                    </div>
                `;
                
                // Render category chart
                const categoryChart = document.getElementById('categoryChart');
                let categoryHtml = '';
                for (const [category, data] of Object.entries(stats.categories)) {
                    const percentage = (data.completed / data.total * 100).toFixed(0);
                    categoryHtml += `
                        <div style="margin-bottom: 1rem;">
                            <p><strong>${category}</strong> (${data.completed}/${data.total})</p>
                            <progress class="progress is-primary" value="${percentage}" max="100"></progress>
                        </div>
                    `;
                }
                categoryChart.innerHTML = categoryHtml;
                
                // Load recent tasks
                await loadRecentTasks();
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadRecentTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                
                const recentTasksDiv = document.getElementById('recentTasks');
                if (tasks.length === 0) {
                    recentTasksDiv.innerHTML = '<p class="has-text-grey">No tasks yet. Create one to get started!</p>';
                    return;
                }
                
                const recentTasks = tasks.slice(0, 5);
                let html = '<div class="table-container"><table class="table is-fullwidth"><thead><tr><th>Task</th><th>Priority</th><th>Category</th><th>Status</th></tr></thead><tbody>';
                
                recentTasks.forEach(task => {
                    const statusBadge = task.completed ? '<span class="tag is-success">Done</span>' : '<span class="tag is-warning">Pending</span>';
                    const priorityColor = task.priority === 'high' ? 'is-danger' : (task.priority === 'medium' ? 'is-warning' : 'is-info');
                    html += `
                        <tr>
                            <td><strong>${task.title}</strong></td>
                            <td><span class="tag ${priorityColor}">${task.priority}</span></td>
                            <td>${task.category}</td>
                            <td>${statusBadge}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div>';
                recentTasksDiv.innerHTML = html;
            } catch (error) {
                console.error('Error loading recent tasks:', error);
            }
        }

        loadStats();
        // Refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>

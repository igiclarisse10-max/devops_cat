<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .nav-bar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .nav-bar a {
            color: #667eea;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .todo-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        .input-section {
            margin-bottom: 2rem;
        }
        .input-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.8rem;
            display: block;
        }
        .input-description {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
            font-style: italic;
        }
        .field.has-addons {
            gap: 0;
        }
        .control.is-expanded input {
            border-radius: 8px 0 0 8px;
        }
        .button.is-primary {
            border-radius: 0 8px 8px 0;
            background: #667eea;
            border: none;
        }
        .button.is-primary:hover {
            background: #5568d3;
        }
        .task-section h3 {
            color: #333;
            font-weight: 600;
            margin-bottom: 1rem;
            margin-top: 2rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }
        #taskList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .task-item {
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 0.8rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        .task-item:hover {
            background: #f0f2f5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .task-item.completed {
            opacity: 0.6;
            border-left-color: #51cf66;
        }
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }
        .task-text {
            flex: 1;
            color: #333;
            font-weight: 500;
        }
        .task-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .checkbox-wrapper {
            margin-right: 0.5rem;
        }
        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        .delete-btn:hover {
            background: #ff5252;
        }
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #aaa;
        }
        .empty-state p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-bar">
        <a href="/">Home</a>
    </div>

    <div class="todo-container">
        <!-- Header -->
        <div class="header">
            <h1>âœ“ To-Do List</h1>
            <p>Keep track of your daily tasks</p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <label class="input-label">Add a New Task</label>
            <p class="input-description">
                Type your task and press enter or click the Add button
            </p>
            
            <form onsubmit="addTask(); return false;">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input 
                            id="taskInput" 
                            class="input is-medium" 
                            type="text" 
                            placeholder="e.g., Buy groceries, Finish project..."
                            required
                            autocomplete="off"
                        >
                    </div>
                    <div class="control">
                        <button 
                            class="button is-primary is-medium" 
                            type="submit"
                        >
                            Add Task
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Task List Section -->
        <div class="task-section">
            <h3>My Tasks</h3>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
